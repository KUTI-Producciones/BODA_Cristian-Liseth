<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Boda</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body{
    margin:0;
    font-family:'Playfair Display', serif;
    color:white;
    text-align:center;
    background:url('fondo_boda2.jpg') center/cover fixed;
    min-height:100vh;
    position:relative;
}
body::before{
    content:"";
    position:fixed;
    inset:0;
    backdrop-filter:blur(10px);
    background:rgba(0,0,0,.3);
    z-index:-1;
}

/* ===== MOVIL ===== */
@media(max-width:768px){
    body{
        background:url('fondo_boda1.jpg') center/cover fixed;
    }
    body::before{display:none;}
}

/* ===== TEXTOS ===== */
h1{
    font-family:'Great Vibes', cursive;
    font-size:58px;
    margin-top:40px;
}
.fecha{font-size:18px;}
.nombres{
    display:flex;
    justify-content:center;
    gap:80px;
    margin-top:25px;
    font-size:26px;
}
.nombres span{display:block;font-size:20px;}
.frase{
    font-family:'Great Vibes', cursive;
    font-size:40px;
    margin:35px 0;
}

/* ===== MUSICA ===== */
.musica button{
    font-size:36px;
    background:none;
    border:none;
    color:white;
}
.musica p{
    font-family:'Great Vibes', cursive;
    font-size:22px;
}

/* ===== GALERIA ===== */
.galeria{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:24px;
    padding:20px;
}
@media(max-width:768px){
    .galeria{grid-template-columns:repeat(2,1fr);}
    .foto-principal{grid-column:1/-1;}
}

/* ===== FOTO ===== */
.foto{
    position:relative;
    border-radius:18px;
    overflow:hidden;
}
.foto img{
    width:100%;
    display:block;
    position:relative;
    z-index:1;
}

/* ===== DESCARGA ===== */
.descargar{
    position:absolute;
    top:8px;
    left:8px;
    background:rgba(0,0,0,.6);
    padding:7px;
    border-radius:50%;
    z-index:5;
}

/* ===== MARCO SOBRE LA FOTO ===== */
.esquina{
    position:absolute;
    width:22%;
    height:22%;
    z-index:4; /* SOBRE LA FOTO */
    pointer-events:none;
}
.tl{top:0;left:0;}
.tr{top:0;right:0;transform:scaleX(-1);}
.bl{bottom:0;left:0;transform:scaleY(-1);}
.br{bottom:0;right:0;transform:scale(-1);}
.esquina svg{
    width:100%;
    height:100%;
}

/* ===== FOOTER ===== */
footer{margin:60px 0 40px;}
footer h2{font-size:26px;margin-bottom:15px;}
.redes{
    display:flex;
    justify-content:center;
    gap:20px;
    align-items:center;
}
.redes a{color:white;font-size:30px;}

/* ===== LOGO LIGHTROOM ===== */
.lr-logo{
    width:36px;
    height:36px;
    background:#001e36;
    border:2px solid #0b3c5f;
    border-radius:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:#38c9ff;
    font-family:Arial, sans-serif;
}
</style>
</head>

<body>

<audio id="audio" src="musica_boda.mp3"></audio>
<div class="musica">
<button onclick="document.getElementById('audio').play()">
<i class="fa-solid fa-play"></i>
</button>
<p>Â¡ESCUCHAME!</p>
</div>

<h1>Nuestra Boda</h1>
<div class="fecha">18/01/2025</div>

<div class="nombres">
<div>Cristian<span>Paucar</span></div>
<div>Liseth<span>Pilamunga</span></div>
</div>

<div class="frase">dos vidas, un solo amor</div>

<div class="galeria">

<!-- MARCO SVG -->
<template id="marco">
<svg viewBox="0 0 100 100">
<path d="M8 92 C30 40 60 40 92 8" fill="none" stroke="#6b8e23" stroke-width="6"/>
<circle cx="28" cy="28" r="6" fill="#ffffff"/>
</svg>
</template>

<!-- FOTO 1 -->
<div class="foto foto-principal">
<a class="descargar" href="Kuti_PRO_1.jpg" download><i class="fa fa-download"></i></a>
<div class="esquina tl"></div>
<div class="esquina tr"></div>
<div class="esquina bl"></div>
<div class="esquina br"></div>
<img src="Kuti_PRO_1.jpg">
</div>

<script>
const marco = document.getElementById('marco').innerHTML;
document.querySelectorAll('.esquina').forEach(e=>e.innerHTML=marco);

for(let i=2;i<=65;i++){
document.write(`
<div class="foto">
<a class="descargar" href="Kuti_PRO_${i}.jpg" download><i class="fa fa-download"></i></a>
<div class="esquina tl">${marco}</div>
<div class="esquina tr">${marco}</div>
<div class="esquina bl">${marco}</div>
<div class="esquina br">${marco}</div>
<img src="Kuti_PRO_${i}.jpg">
</div>
`);
}
</script>

</div>

<footer>
<h2>KUTI PRODUCCIONES</h2>
<div class="redes">
<a href="https://www.instagram.com/kuti.producciones" target="_blank"><i class="fab fa-instagram"></i></a>
<a href="https://www.facebook.com/KUTI.producciones" target="_blank"><i class="fab fa-facebook"></i></a>
<a href="https://www.tiktok.com/@kutiproducciones" target="_blank"><i class="fab fa-tiktok"></i></a>
<a href="https://adobe.ly/466cWfv" target="_blank">
<div class="lr-logo">LR</div>
</a>
</div>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Boda</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body{
    margin:0;
    font-family:'Playfair Display', serif;
    color:white;
    text-align:center;
    min-height:100vh;
    background:url('fondo_boda2.jpg') no-repeat center center fixed;
    background-size:cover;
    position:relative;
}

/* ===== DESENFOQUE SOLO PC (NIVEL 10) ===== */
body::before{
    content:"";
    position:fixed;
    inset:0;
    backdrop-filter:blur(10px);
    -webkit-backdrop-filter:blur(10px);
    background:rgba(0,0,0,.25);
    z-index:-1;
}

/* ===== MOVIL SIN DESENFOQUE ===== */
@media(max-width:768px){
    body{
        background:url('fondo_boda1.jpg') no-repeat center center fixed;
        background-size:cover;
    }
    body::before{display:none;}
}

/* ===== TITULOS ===== */
h1{
    font-family:'Great Vibes', cursive;
    font-size:58px;
    margin-top:40px;
}
.fecha{font-size:18px;}
.nombres{
    display:flex;
    justify-content:center;
    gap:80px;
    margin-top:25px;
    font-size:26px;
}
.nombres span{
    display:block;
    font-size:20px;
}
.frase{
    font-family:'Great Vibes', cursive;
    font-size:40px;
    margin:35px 0;
}

/* ===== MUSICA ===== */
.musica button{
    font-size:38px;
    background:none;
    border:none;
    color:white;
    cursor:pointer;
}
.musica p{
    font-family:'Great Vibes', cursive;
    font-size:22px;
}

/* ===== GALERIA ===== */
.galeria{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    padding:20px;
}
@media(max-width:768px){
    .galeria{grid-template-columns:repeat(2,1fr);}
    .foto-principal{grid-column:1/-1;}
}

/* ===== FOTO ===== */
.foto{
    position:relative;
    overflow:hidden;
}
.foto img{
    width:100%;
    border-radius:16px;
    display:block;
}

/* ===== DESCARGA ===== */
.descargar{
    position:absolute;
    top:8px;
    left:8px;
    background:rgba(0,0,0,.6);
    padding:7px;
    border-radius:50%;
    z-index:5;
}

/* ===== FLORES EN ESQUINAS (PROPORCIONALES) ===== */
.flor{
    position:absolute;
    width:14%;
    max-width:70px;
    opacity:.95;
}
.tl{top:2%;left:2%;}
.tr{top:2%;right:2%;transform:scaleX(-1);}
.bl{bottom:2%;left:2%;transform:scaleY(-1);}
.br{bottom:2%;right:2%;transform:scale(-1);}

/* ===== FOOTER ===== */
footer{
    margin:60px 0 40px;
}
footer h2{
    font-size:26px;
    margin-bottom:15px;
}
.redes{
    display:flex;
    justify-content:center;
    gap:22px;
    align-items:center;
}
.redes a{
    color:white;
    font-size:30px;
}
.redes img{
    width:32px;
}
</style>
</head>

<body>

<!-- MUSICA -->
<audio id="audio" src="musica_boda.mp3"></audio>
<div class="musica">
<button onclick="document.getElementById('audio').play()">
<i class="fa-solid fa-play"></i>
</button>
<p>Â¡ESCUCHAME!</p>
</div>

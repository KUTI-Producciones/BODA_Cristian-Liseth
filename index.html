<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Boda</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Playfair Display', serif;
    text-align:center;
    color:white;
    min-height:100vh;
    background:url('fondo_boda2.jpg') no-repeat center center fixed;
    background-size:cover;
}

/* DESENFOQUE SOLO PC */
body::before{
    content:"";
    position:fixed;
    inset:0;
    backdrop-filter: blur(10px);
    background:rgba(0,0,0,0.25);
    z-index:-1;
}

/* MOVIL */
@media (max-width:768px){
    body{
        background:url('fondo_boda1.jpg') no-repeat center center fixed;
        background-size:cover;
    }
    body::before{display:none;}
}

/* TITULOS */
h1{
    font-family:'Great Vibes', cursive;
    font-size:56px;
    margin-top:40px;
}
.fecha{font-size:18px;}
.nombres{
    display:flex;
    justify-content:center;
    gap:60px;
    font-size:26px;
    margin-top:25px;
}
.nombres span{
    display:block;
    font-size:18px;
}
.frase{
    font-family:'Great Vibes', cursive;
    font-size:38px;
    margin:35px 0;
}

/* MUSICA */
.musica button{
    font-size:40px;
    background:none;
    border:none;
    color:white;
    cursor:pointer;
}

/* GALERIA */
.galeria{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
    padding:20px;
}

/* CELULAR = 1 COLUMNA */
@media (max-width:768px){
    .galeria{
        grid-template-columns:1fr;
    }
}

/* FOTO */
.foto{
    position:relative;
}
.foto img{
    width:100%;
    border-radius:16px;
    display:block;
}
.foto-principal{
    grid-column:1/-1;
    max-width:700px;
    margin:auto;
}

/* DESCARGA */
.descargar{
    position:absolute;
    top:10px;
    left:10px;
    background:rgba(0,0,0,0.6);
    padding:8px;
    border-radius:50%;
    z-index:10;
}

/* MARCOS */
.esquina{
    position:absolute;
    width:18%;
    height:18%;
}
.tl{top:0;left:0;}
.tr{top:0;right:0;transform:scaleX(-1);}
.bl{bottom:0;left:0;transform:scaleY(-1);}
.br{bottom:0;right:0;transform:scale(-1);}

/* FOOTER */
footer{
    margin:60px 0 40px;
}
.redes{
    display:flex;
    justify-content:center;
    gap:25px;
}
.redes a{
    color:white;
    font-size:30px;
}
</style>
</head>

<body>

<audio id="audio" src="musica_boda.mp3"></audio>
<div class="musica">
    <button onclick="document.getElementById('audio').play()">
        <i class="fa-solid fa-play"></i>
    </button>
    <p style="font-family:'Great Vibes',cursive;">Â¡ESCUCHAME!</p>
</div>

<h1>Nuestra Boda</h1>
<div class="fecha">18/01/2025</div>

<div class="nombres">
    <div>Cristian<span>Paucar</span></div>
    <div>Liseth<span>Pilamunga</span></div>
</div>

<div class="frase">dos vidas, un solo amor</div>

<div class="galeria" id="galeria"></div>

<footer>
<h2>KUTI PRODUCCIONES</h2>
<div class="redes">
<a href="https://www.instagram.com/kuti.producciones" target="_blank"><i class="fab fa-instagram"></i></a>
<a href="https://www.facebook.com/KUTI.producciones" target="_blank"><i class="fab fa-facebook"></i></a>
<a href="https://www.tiktok.com/@kutiproducciones" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>
</footer>

<script>
const galeria = document.getElementById("galeria");

const flor = `
<svg viewBox="0 0 100 100">
<path d="M5 95 C30 30 70 30 95 5" fill="#6b8e23"/>
<path d="M20 80 C40 55 60 55 80 20" fill="none" stroke="#ffffff" stroke-width="3"/>
<circle cx="25" cy="25" r="7" fill="#ffffff"/>
</svg>`;

for(let i=1;i<=65;i++){
    const d=document.createElement("div");
    d.className="foto"+(i===1?" foto-principal":"");
    d.innerHTML=`
    <a class="descargar" href="Kuti_PRO_${i}.jpg" download><i class="fa fa-download"></i></a>
    <div class="esquina tl">${flor}</div>
    <div class="esquina tr">${flor}</div>
    <div class="esquina bl">${flor}</div>
    <div class="esquina br">${flor}</div>
    <img src="Kuti_PRO_${i}.jpg">
    `;
    galeria.appendChild(d);
}
</script>

</body>
</html>

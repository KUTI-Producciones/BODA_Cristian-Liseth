<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Boda</title>

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- FUENTES -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ================= FONDO RESPONSIVE ================= */
body{
    margin:0;
    font-family:'Playfair Display', serif;
    text-align:center;
    background:url('fondo_boda2.jpg') no-repeat center center fixed;
    background-size:cover;
    color:#fff;
}
@media(max-width:768px){
    body{
        background:url('fondo_boda1.jpg') no-repeat center center fixed;
        background-size:cover;
    }
}

/* ================= TITULOS ================= */
.titulo{
    margin-top:40px;
}
.titulo h1{
    font-family:'Great Vibes', cursive;
    font-size:60px;
    margin:0;
}
.fecha{
    font-size:18px;
    margin-top:5px;
}
.nombres{
    display:flex;
    justify-content:center;
    gap:80px;
    margin-top:30px;
}
.nombres div{
    font-size:26px;
}
.nombres span{
    display:block;
    font-size:20px;
}
.frase{
    margin:35px 0;
    font-family:'Great Vibes', cursive;
    font-size:40px;
}

/* ================= MUSICA ================= */
.musica{
    margin:30px 0;
}
.musica button{
    font-size:40px;
    background:none;
    border:none;
    color:#fff;
    cursor:pointer;
}
.musica p{
    font-family:'Great Vibes', cursive;
    font-size:22px;
    margin:5px 0;
}

/* ================= GALERIA ================= */
.galeria{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    padding:20px;
}
.foto-principal{
    grid-column:1/-1;
    max-width:700px;
    margin:auto;
}

/* ================= MARCO COLONIAL PEGADO ================= */
.marco-colonial{
    position:relative;
    border:6px solid #6b8e23;
    border-radius:22px;
    box-shadow:
        inset 0 0 0 2px #a6b96f,
        inset 0 0 8px rgba(255,255,255,0.4),
        0 18px 40px rgba(0,0,0,0.8);
}
.marco-colonial::after{
    content:"";
    position:absolute;
    inset:4px;
    border-radius:18px;
    border:1px solid rgba(255,255,255,0.35);
    pointer-events:none;
}
.marco-colonial img{
    width:100%;
    display:block;
    border-radius:16px;
}

/* ================= DESCARGA ================= */
.descargar{
    position:absolute;
    top:10px;
    left:10px;
    background:rgba(0,0,0,0.6);
    padding:8px;
    border-radius:50%;
    color:#fff;
    z-index:2;
}

/* ================= FOOTER ================= */
footer{
    margin:60px 0 40px;
}
footer h2{
    font-size:26px;
    margin-bottom:15px;
}
.redes{
    display:flex;
    justify-content:center;
    gap:25px;
}
.redes a{
    font-size:30px;
    color:#fff;
}
.descargar-todo{
    margin:40px 0;
}
</style>
</head>

<body>

<!-- MUSICA -->
<audio id="audio" src="musica_boda.mp3"></audio>
<div class="musica">
    <button onclick="document.getElementById('audio').play()">
        <i class="fa-solid fa-play"></i>
    </button>
    <p>Â¡ESCUCHAME!</p>
</div>

<!-- TITULOS -->
<div class="titulo">
    <h1>Nuestra Boda</h1>
    <div class="fecha">18/01/2025</div>

    <div class="nombres">
        <div>
            Cristian
            <span>Paucar</span>
        </div>
        <div>
            Liseth
            <span>Pilamunga</span>
        </div>
    </div>

    <div class="frase">dos vidas, un solo amor</div>
</div>

<!-- GALERIA -->
<div class="galeria">

    <!-- FOTO PRINCIPAL -->
    <div class="foto-principal marco-colonial">
        <a class="descargar" href="Kuti_PRO_1.jpg" download>
            <i class="fa-solid fa-download"></i>
        </a>
        <img src="Kuti_PRO_1.jpg">
    </div>

    <!-- FOTOS 2 A 65 -->
    <script>
        for(let i=2;i<=65;i++){
            document.write(`
            <div class="marco-colonial">
                <a class="descargar" href="Kuti_PRO_${i}.jpg" download>
                    <i class="fa-solid fa-download"></i>
                </a>
                <img src="Kuti_PRO_${i}.jpg">
            </div>
            `);
        }
    </script>

</div>

<!-- FOOTER -->
<footer>

    <div class="descargar-todo">
        <a href="Kuti_FOTOS.zip" download style="color:white;">
            Descargar todas las fotos
        </a>
    </div>

    <h2>KUTI PRODUCCIONES</h2>

    <div class="redes">
        <a href="https://www.instagram.com/kuti.producciones" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/KUTI.producciones" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.tiktok.com/@kutiproducciones" target="_blank">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>

</footer>

</body>
</html>

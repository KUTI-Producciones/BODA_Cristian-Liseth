<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galer√≠a</title>

<style>
body{
    margin:0;
    background:#111;
    font-family:Arial, sans-serif;
}

/* GALERIA */
.galeria{
    max-width:1200px;
    margin:auto;
    padding:16px;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
    gap:16px;
}

/* FOTO */
.foto{
    position:relative;
    overflow:hidden;
    border-radius:16px;
}
.foto img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
}

/* PRIMERA FOTO GRANDE */
.foto.principal{
    grid-column:span 2;
}

/* CELULAR */
@media(max-width:768px){
    .galeria{
        grid-template-columns:repeat(2,1fr);
    }
    .foto.principal{
        grid-column:1 / -1;
    }
}
</style>
</head>

<body>

<div class="galeria" id="galeria"></div>

<script>
const galeria = document.getElementById("galeria");

for(let i=1; i<=65; i++){
    const div = document.createElement("div");
    div.className = "foto" + (i === 1 ? " principal" : "");
    div.innerHTML = `<img src="Kuti_PRO_${i}.jpg" alt="Foto ${i}">`;
    galeria.appendChild(div);
}
</script>

</body>
</html>

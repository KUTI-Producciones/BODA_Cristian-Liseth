<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    font-family:'Playfair Display', serif;
    color:white;
    text-align:center;
    background:url('fondo_boda2.jpg') center/cover fixed;
    min-height:100vh;
}
@media(min-width:769px){
    body::before{
        content:"";
        position:fixed;
        inset:0;
        backdrop-filter:blur(10px);
        background:rgba(0,0,0,.35);
        z-index:-1;
    }
}
@media(max-width:768px){
    body{
        background:url('fondo_boda1.jpg') center/cover fixed;
    }
}

/* TEXTOS */
h1{
    font-family:'Great Vibes', cursive;
    font-size:56px;
    margin-top:40px;
}
.fecha{font-size:18px;}
.nombres{
    display:flex;
    justify-content:center;
    gap:80px;
    margin:25px 0;
    font-size:26px;
}
.nombres span{
    display:block;
    font-size:20px;
}
.frase{
    font-family:'Great Vibes', cursive;
    font-size:40px;
    margin:30px 0;
}

/* MUSICA */
.musica button{
    font-size:34px;
    background:none;
    border:none;
    color:white;
    cursor:pointer;
}
.musica p{
    font-family:'Great Vibes', cursive;
    font-size:22px;
}

/* GALERIA */
.galeria{
    max-width:1200px;
    margin:auto;
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:22px;
}
@media(max-width:768px){
    .galeria{grid-template-columns:repeat(2,1fr);}
    .foto-principal{grid-column:1/-1;}
}

/* FOTO */
.foto{
    position:relative;
    border-radius:18px;
    overflow:hidden;
}
.foto img{
    width:100%;
    display:block;
}

/* DESCARGA */
.descargar{
    position:absolute;
    top:8px;
    left:8px;
    background:rgba(0,0,0,.6);
    padding:7px;
    border-radius:50%;
    z-index:6;
}

/* MARCOS */
.esquina{
    position:absolute;
    width:22%;
    height:22%;
    z-index:5;
    pointer-events:none;
}
.tl{top:0;left:0;}
.tr{top:0;right:0;transform:scaleX(-1);}
.bl{bottom:0;left:0;transform:scaleY(-1);}
.br{bottom:0;right:0;transform:scale(-1);}
.esquina svg{width:100%;height:100%;}

/* FOOTER */
footer{margin:60px 0 40px;}
footer h2{font-size:26px;margin-bottom:15px;}
.redes{
    display:flex;
    justify-content:center;
    gap:18px;
    align-items:center;
}
.redes a img{
    width:28px;
    height:28px;
    object-fit:contain;
}
.redes a{color:white;font-size:28px;}
</style>
</head>

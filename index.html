<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Boda</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body{
    margin:0;
    font-family:'Playfair Display', serif;
    text-align:center;
    color:white;
    min-height:100vh;
    background:url('fondo_boda2.jpg') no-repeat center center fixed;
    background-size:cover;
    position:relative;
}

/* ===== BLUR SOLO PC ===== */
body::before{
    content:"";
    position:fixed;
    inset:0;
    backdrop-filter:blur(30px);
    -webkit-backdrop-filter:blur(30px);
    background:rgba(0,0,0,0.25);
    z-index:-1;
}

/* ===== MOVIL ===== */
@media (max-width:768px){
    body{
        background:url('fondo_boda1.jpg') no-repeat center center fixed;
        background-size:cover;
    }
    body::before{display:none;}
}

/* ===== TITULOS ===== */
h1{
    font-family:'Great Vibes', cursive;
    font-size:58px;
    margin-top:40px;
}
.fecha{font-size:18px;}
.nombres{
    display:flex;
    justify-content:center;
    gap:80px;
    font-size:26px;
    margin-top:25px;
}
.nombres span{
    display:block;
    font-size:20px;
}
.frase{
    font-family:'Great Vibes', cursive;
    font-size:40px;
    margin:35px 0;
}

/* ===== MUSICA ===== */
.musica button{
    font-size:38px;
    background:none;
    border:none;
    color:white;
    cursor:pointer;
}
.musica p{
    font-family:'Great Vibes', cursive;
    font-size:22px;
}

/* ===== GALERIA ===== */
.galeria{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    padding:20px;
}

/* MOVIL: 2 COLUMNAS */
@media (max-width:768px){
    .galeria{
        grid-template-columns:repeat(2,1fr);
    }
    .foto-principal{
        grid-column:1 / -1;
    }
}

/* ===== FOTO ===== */
.foto{
    position:relative;
}
.foto img{
    width:100%;
    border-radius:16px;
    display:block;
}

/* ===== ESQUINAS FLORALES ===== */
.esquina{
    position:absolute;
    width:18%;
    height:18%;
    pointer-events:none;
}
.tl{top:0;left:0;}
.tr{top:0;right:0;transform:scaleX(-1);}
.bl{bottom:0;left:0;transform:scaleY(-1);}
.br{bottom:0;right:0;transform:scale(-1);}
.esquina svg{width:100%;height:100%;}

/* ===== DESCARGA ===== */
.descargar{
    position:absolute;
    top:10px;
    left:10px;
    background:rgba(0,0,0,.6);
    padding:8px;
    border-radius:50%;
    z-index:10;
    color:white;
}

/* ===== FOOTER ===== */
footer{
    margin:60px 0 40px;
}
footer h2{
    font-size:26px;
    margin-bottom:15px;
}
.redes{
    display:flex;
    justify-content:center;
    gap:25px;
    margin-bottom:25px;
}
.redes a{
    color:white;
    font-size:30px;
}

/* LIGHTROOM */
.lightroom img{
    width:90px;
    opacity:.9;
}
</style>
</head>

<body>

<audio id="audio" src="musica_boda.mp3"></audio>
<div class="musica">
<button onclick="document.getElementById('audio').play()">
<i class="fa-solid fa-play"></i>
</button>
<p>Â¡ESCUCHAME!</p>
</div>

<h1>Nuestra Boda</h1>

<div class="nombres">

</div>

<div class="frase">dos vidas, un solo amor</div>

<div class="galeria">

<!-- FLOR -->
<template id="flor">
<svg viewBox="0 0 100 100">
<path d="M5 95 C30 30 70 30 95 5" fill="#6b8e23"/>

<!-- FOTO 1 -->
<div class="foto foto-principal">

<div class="esquina tl"></div>

<img src="Kuti_PRO_1.jpg">

for(let i=2;i<=65;i++){
document.write(`

<div class="esquina tr">${flor}</div>
<div class="esquina bl">${flor}</div>
<div class="esquina br">${flor}</div>
<img src="Kuti_PRO_${i}.jpg">

`);
}
</script>

</div>

<footer>

</div>

</footer>

</body>
</html>

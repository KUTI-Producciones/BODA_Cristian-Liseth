<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Boda</title>

<style>
body{
    margin:0;
    font-family:'Georgia', serif;
    color:#fff;
    background:url("fondo_boda2.jpg") center/cover fixed;
}
@media(max-width:768px){
    body{
        background:url("fondo_boda1.jpg") center/cover fixed;
    }
}

.contenedor{
    background:rgba(0,0,0,0.55);
    backdrop-filter: blur(10px);
    padding:30px 16px;
    text-align:center;
}

/* TITULOS */
h1{font-size:42px;margin:0;}
.fecha{font-size:20px;margin:8px 0;}
.frase{font-size:26px;font-style:italic;margin:20px 0;}

.nombres{font-size:34px;margin-top:10px;}
.apellidos{font-size:18px;margin-bottom:25px;}

/* MUSICA */
.musica{
    margin:25px 0;
}
.musica button{
    font-size:22px;
    padding:12px 18px;
    border:none;
    border-radius:50%;
    cursor:pointer;
}
.musica p{
    font-style:italic;
    margin-top:8px;
}

/* GALERIA */
.galeria{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:18px;
}

/* FOTO */
.foto{
    position:relative;
    border-radius:18px;
    overflow:hidden;
}
.foto img{
    width:100%;
    display:block;
}

/* FOTO PRINCIPAL */
.foto.principal{
    grid-column:span 2;
}

/* DESCARGA */
.descargar{
    position:absolute;
    top:8px;
    left:8px;
    background:rgba(0,0,0,0.6);
    padding:6px;
    border-radius:50%;
    z-index:5;
}
.descargar a{
    color:#fff;
    text-decoration:none;
    font-size:18px;
}

/* MARCOS DE HOJAS (4 ESQUINAS) */
.esquina{
    position:absolute;
    width:45px;
    height:45px;
    background:
      radial-gradient(circle at center, white 30%, transparent 31%),
      linear-gradient(45deg, #6b7b4a, #9caf88);
    border-radius:50%;
    opacity:0.95;
    z-index:4;
}

.esq-tl{top:6px;left:6px;}
.esq-tr{top:6px;right:6px;}
.esq-bl{bottom:6px;left:6px;}
.esq-br{bottom:6px;right:6px;}

/* CELULAR */
@media(max-width:768px){
    .galeria{grid-template-columns:repeat(2,1fr);}
    .foto.principal{grid-column:1 / -1;}
}

/* FOOTER */
footer{
    margin-top:40px;
}
.redes{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:10px;
}
.redes a{
    color:white;
    font-size:26px;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="contenedor">

<h1>Nuestra Boda</h1>
<div class="fecha">18 / 01 / 2025</div>

<div class="nombres">Cristian & Liseth</div>
<div class="apellidos">
Paucar<br>
Pilamunga
</div>

<div class="frase">Dos vidas, un solo amor</div>

<!-- MUSICA -->
<div class="musica">
<audio id="audio" src="musica_boda.mp3"></audio>
<button onclick="toggle()">‚ñ∂</button>
<p>¬°ESCUÃÅCHAME!</p>
</div>

<!-- GALERIA -->
<div class="galeria" id="galeria"></div>

<footer>
<h3>KUTI PRODUCCIONES</h3>
<div class="redes">
<a href="https://www.facebook.com/KUTI.producciones" target="_blank">üìò</a>
<a href="https://www.tiktok.com/@kutiproducciones?_r=1&_t=ZS-93H8ApU0axd" target="_blank">üéµ</a>
<a href="https://www.instagram.com/kuti.producciones" target="_blank">üì∏</a>
</div>
</footer>

</div>

<script>
const galeria=document.getElementById("galeria");

for(let i=1;i<=65;i++){
    const d=document.createElement("div");
    d.className="foto"+(i===1?" principal":"");
    d.innerHTML=`
    <img src="Kuti_PRO_${i}.jpg">
    <div class="descargar"><a href="Kuti_PRO_${i}.jpg" download>‚¨á</a></div>

    <div class="esquina esq-tl"></div>
    <div class="esquina esq-tr"></div>
    <div class="esquina esq-bl"></div>
    <div class="esquina esq-br"></div>
    `;
    galeria.appendChild(d);
}

function toggle(){
    const a=document.getElementById("audio");
    a.paused ? a.play() : a.pause();
}
</script>

</body>
</html>

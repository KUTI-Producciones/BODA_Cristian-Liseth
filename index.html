<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Boda</title>

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- FUENTES -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
/* ===== FONDO ===== */
body{
    margin:0;
    text-align:center;
    font-family:'Playfair Display', serif;
    background:url('fondo_boda2.jpg') no-repeat center center fixed;
    background-size:cover;
    color:white;
}
@media(max-width:768px){
    body{
        background:url('fondo_boda1.jpg') no-repeat center center fixed;
        background-size:cover;
    }
}

/* ===== TITULOS ===== */
h1{
    font-family:'Great Vibes', cursive;
    font-size:60px;
    margin-top:40px;
}
.fecha{
    font-size:18px;
}
.nombres{
    display:flex;
    justify-content:center;
    gap:80px;
    font-size:26px;
    margin-top:25px;
}
.nombres span{
    display:block;
    font-size:20px;
}
.frase{
    font-family:'Great Vibes', cursive;
    font-size:40px;
    margin:35px 0;
}

/* ===== MUSICA ===== */
.musica{
    margin:30px 0;
}
.musica button{
    font-size:40px;
    background:none;
    border:none;
    color:white;
    cursor:pointer;
}
.musica p{
    font-family:'Great Vibes', cursive;
    font-size:22px;
    margin:5px 0;
}

/* ===== GALERIA ===== */
.galeria{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    padding:20px;
}
.foto-principal{
    grid-column:1/-1;
    max-width:700px;
    margin:auto;
}

/* ===== FOTO ===== */
.foto{
    position:relative;
}
.foto img{
    width:100%;
    display:block;
    border-radius:14px;
}

/* ===== ESQUINAS FLORALES ===== */
.esquina{
    position:absolute;
    width:60px;
    height:60px;
    pointer-events:none;
}
.tl{top:-4px;left:-4px;}
.tr{top:-4px;right:-4px;transform:scaleX(-1);}
.bl{bottom:-4px;left:-4px;transform:scaleY(-1);}
.br{bottom:-4px;right:-4px;transform:scale(-1);}

.esquina svg{
    width:100%;
    height:100%;
}

/* ===== DESCARGA ===== */
.descargar{
    position:absolute;
    top:8px;
    left:8px;
    background:rgba(0,0,0,0.6);
    padding:7px;
    border-radius:50%;
    color:white;
    z-index:10;
}

/* ===== FOOTER ===== */
footer{
    margin:60px 0 40px;
}
footer h2{
    font-size:26px;
    margin-bottom:15px;
}
.redes{
    display:flex;
    justify-content:center;
    gap:25px;
}
.redes a{
    color:white;
    font-size:30px;
}
.descargar-todo{
    margin:35px 0;
}
</style>
</head>

<body>

<!-- MUSICA -->
<audio id="audio" src="musica_boda.mp3"></audio>
<div class="musica">
    <button onclick="document.getElementById('audio').play()">
        <i class="fa-solid fa-play"></i>
    </button>
    <p>Â¡ESCUCHAME!</p>
</div>

<!-- TITULOS -->
<h1>Nuestra Boda</h1>
<div class="fecha">18/01/2025</div>

<div class="nombres">
    <div>Cristian<span>Paucar</span></div>
    <div>Liseth<span>Pilamunga</span></div>
</div>

<div class="frase">dos vidas, un solo amor</div>

<!-- GALERIA -->
<div class="galeria">

<!-- SVG FLORAL REUTILIZABLE -->
<template id="flor">
<svg viewBox="0 0 100 100">
    <path d="M10 90 C30 30 70 30 90 10" fill="#6b8e23"/>
    <path d="M20 80 C40 50 60 50 80 20" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="22" cy="22" r="6" fill="#ffffff"/>
</svg>
</template>

<!-- FOTO PRINCIPAL -->
<div class="foto foto-principal">
    <a class="descargar" href="Kuti_PRO_1.jpg" download><i class="fa fa-download"></i></a>

    <div class="esquina tl"></div>
    <div class="esquina tr"></div>
    <div class="esquina bl"></div>
    <div class="esquina br"></div>

    <img src="Kuti_PRO_1.jpg">
</div>

<!-- FOTOS 2 A 65 -->
<script>
const flor = document.getElementById('flor').innerHTML;

document.querySelectorAll('.esquina').forEach(e => e.innerHTML = flor);

for(let i=2;i<=65;i++){
document.write(`
<div class="foto">
<a class="descargar" href="Kuti_PRO_${i}.jpg" download><i class="fa fa-download"></i></a>

<div class="esquina tl">${flor}</div>
<div class="esquina tr">${flor}</div>
<div class="esquina bl">${flor}</div>
<div class="esquina br">${flor}</div>

<img src="Kuti_PRO_${i}.jpg">
</div>
`);
}
</script>

</div>

<!-- FOOTER -->
<footer>

<div class="descargar-todo">
    <a href="Kuti_FOTOS.zip" download style="color:white;">
        Descargar todas las fotos
    </a>
</div>

<h2>KUTI PRODUCCIONES</h2>

<div class="redes">
    <a href="https://www.instagram.com/kuti.producciones" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/KUTI.producciones" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.tiktok.com/@kutiproducciones" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>

</footer>

</body>
</html>
